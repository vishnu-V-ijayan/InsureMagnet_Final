<!-- list_customers.html -->
{% block body %}
<h1>Customer List</h1>
<form method="get" action=".">
    <input type="text" name="q" placeholder="Search customers..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Aadhaar</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.aadhaar }}</td>
            <td>
                <button onclick="location.href='{% url "staff_register_policy" customer.id %}'">Vehicle Policy</button>
                <button onclick="location.href='{% url 'staff_health_plan_list' customer.id %}'">Health Policy</button>
            </td> 
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No customers found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
