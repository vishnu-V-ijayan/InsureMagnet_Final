{% extends "guest.html" %}
{% block style %}
    <meta charset="UTF-8">
    <title>Agents Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 50%; /* Adjust height considering header and footer */
        }
    </style>
    {% endblock style %}
    {% block body %}
<body>
   
    <div id="map"></div>
  
    <script>
        var agents = JSON.parse('{{ agents|safe }}');
        console.log(agents);  // Check if agents' data logs correctly
    
        var map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);
    
        agents.forEach(function(agent) {
            var marker = L.marker([agent.latitude, agent.longitude]).addTo(map);
            marker.bindPopup(
                '<strong>' + agent.name + '</strong><br>' +
                agent.address + '<br>' +
                'Phone: ' + agent.phone + '<br>' +
                (agent.photo_url ? '<img src="' + agent.photo_url + '" style="width:100px;"><br>' : '')
            );
        });
    </script>
</body>
{% endblock body %}
