<!-- admin_office_registration_successfull.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Office Registration Successful</h1>
    <table>
        <thead>
            <tr>
                <th>Address</th>
                <th>Place</th>
                <th>Location</th>
                <th>PIN</th>
                <th>Phone</th>
                <th>District</th>
                <th>State</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            {% for i in var %}
            <tr>
                <td>{{ i.address }}</td>
                <td>{{ i.place }}</td>
                <td>{{ i.location }}</td>
                <td>{{ i.pin }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.district }}</td>
                <td>{{ i.state }}</td>
                <td>{{ i.regdate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
