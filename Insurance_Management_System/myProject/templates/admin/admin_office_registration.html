{% extends 'adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Office Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  table {
    width: 100%;
    height: 100vh;
    padding: 20px;
  }

  form {
    width: 400px;
    margin: auto;
    padding: 20px;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
  }

  input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin: 4px 0 10px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="text"]:focus, select:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px 0 #4CAF50;
  }

  input[type="submit"], input[type="reset"] {
    width: 48%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #45a049;
  }
</style>
<script>
function validateForm() {
  var fields = ["address", "place", "location", "pin", "phone", "district"];
  for (var i = 0; i < fields.length; i++) {
    var x = document.forms["registrationForm"][fields[i]].value;
    if (x === "") {
      alert("Please enter all fields");
      return false;
    }
  }

  if (document.forms["registrationForm"]["pin"].value.length < 6) {
    alert("Pin should be exactly 6 digits");
    return false;
  }

  if (document.forms["registrationForm"]["phone"].value.length < 10) {
    alert("Phone should be at least 10 digits");
    return false;
  }
  return true;
}
</script>
</head>
<body>
{% comment %} {% include "p22.htm" %} {% endcomment %}
<table>
  <tr>
    <td>
      <strong>Office Registration</strong>
      <form name="registrationForm" onsubmit="return validateForm()" action="{% url "register_office" %}" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td>Address</td>
            <td><input type="text" name="address" id="address"></td>
          </tr>
          <tr>
            <td>Place</td>
            <td><input type="text" name="place" id="place"></td>
          </tr>
          <tr>
            <td>Location</td>
            <td><input type="text" name="location" id="location"></td>
          </tr>
          <tr>
            <td>Pin</td>
            <td><input type="text" name="pin" id="pin"></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input type="text" name="phone" id="phone"></td>
          </tr>
          <tr>
            <td>District</td>
            <td><input type="text" name="district" id="district"></td>
          </tr>
          <tr>
            <td>State</td>
            <td>
              <select name="state" id="state">
                <option>Kerala</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
                <option>Andhra Pradesh</option>
                <option>Haryana</option>
                <option>Meghalaya</option>
                <option>Manipur</option>
                <option>Sikkim</option>
                <option>Assam</option>
                <option>Gujarat</option>
                <option>Maharashtra</option>
                <option>Uttar Pradesh</option>
                <option>Madhya Pradesh</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit">
              <input type="reset" value="Reset">
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
{% endblock content %}
